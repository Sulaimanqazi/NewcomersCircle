<body>
    <div class ="top-bar">
        <h1>
            Newcomer's Circle
        </h1>
    </div>


    <div class="main">
    <ol>
        <div>
            <textarea></textarea>
        </div>
        <div>
            <button>add thread</button>
        </div>
    </ol>
    </div>
    <script src = "data.js"></script>
    <script>

        console.log(threads);
        var container = document.querySelector('ol');


            function addThread(thread) {
                var html = `
                <li class="row">
                    <a href="/thread.html?${thread.id}">
                        <h4 class="title">
                            ${thread.title}
                        </h4>
                        <div class ="bottom">
                            <p class ="timestamp">
                                ${new Date(thread.date).toLocaleString()}
                            </p>
                            <p class = "author">
                                ${thread.author}
                            </p>
                            <p class = "comment-count">
                                ${thread.comments.length} comments
                            </p>
                        </div>
                    <a>
                </li>
                `
                container.insertAdjacentHTML('beforeend', html);
                idNum = idNum + 1;
                

            }
        
        for(let thread of threads) {
            addThread(thread);
        }

            var btn = document.querySelector('button');
            btn.addEventListener('click', function() {
                var txt = document.querySelector('textarea');
                var thread = {
                    author: localStorage.getItem("onlineName"),
                    id: ++idNum,
                    date: Date.now(),
                    title: txt.value,
                    content: "Thread content",
                    comments: [

                    ]

                };
                addThread(thread);
                txt.value = '';
                threads.push(thread);
                localStorage.setItem('threads', JSON.stringify(threads));



            


            })
            var dailyNum = 0;
            function newThread(){
                    var thread = {
                        author: localStorage.getItem("onlineName"),
                        id: ++idNum,
                        date: Date.now(),
                        title: ++dailyNum,
                        content: "Thread content",
                        comments: [

                        ]

                    };
                    addThread(thread);
                    threads.push(thread);
                    localStorage.setItem('threads', JSON.stringify(threads));



                


                    
            }
            setInterval(newThread, 24 * 60 * 60 * 1000);

        
    </script>
    



    <style>
        button{
			background-color: rgb(153, 235, 197);
            border-radius: 19px;
            scale: 150%;
            transform: translateX(15px);
            margin-top: 15px;
            margin-bottom: 15px;

        }
        textarea {
            width: 40%;
            height: 60px;
        }
        body {
            margin: 10px 60px;
            font-family: "Helvetica";
        }
        a {
            text-decoration: none;
            color: black;

        }
        h1, h4, ol {
            margin: 0;

        }
        h1{
            background-color: rgb(153, 235, 197);

        }
        p {
            margin: 5px 0;
        }
        .comment-count {
            padding-left: 8px;
        }
        .top-bar {
			background-color: rgb(153, 235, 197);
            padding: 0 40px;
        }

        .main {
            background-color: rgb(236, 255, 229);
            padding: 10px 15px;
        }
        .row {
            padding: 5px 5;
        }
        .bottom{
            display: flex;
            color: grey;
            font-size: 12px;

        }
        .timestamp {
            padding-right: 10px;
        }

    </style>
</body>
